<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Hello World - Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Hello World - Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
        </ul>
      </div>
    </div>
    <script>
      // JavaScript code here

      // Get the parent element
let parentElement = document.getElementById('items');

// Create a new element and set its text content
const newElement = document.createElement('p');
newElement.textContent = "This is a new paragraph.";

// Append the new element to the parent
parentElement.appendChild(newElement);

// Get the last child element of the parent
const lastElementChild = parentElement.lastElementChild;

// Get the last child node of the parent
const lastChild = parentElement.lastChild;

// Create a new child element
const newChildElement = document.createElement('span');
newChildElement.textContent = "New Child Element";

// Append the new child element to the parent
parentElement.appendChild(newChildElement);

// Get the first child element of the parent
const firstElementChild = parentElement.firstElementChild;

// Get the first child node of the parent
const firstChild = parentElement.firstChild;

// Get the next sibling node of the newElement
const nextSibling = newElement.nextSibling;

// Get the next sibling element node of the newElement
const nextElementSibling = newElement.nextElementSibling;

// Get the previous sibling node of the newElement
const previousSibling = newElement.previousSibling;

// Get the previous sibling element node of the newElement
const previousElementSibling = newElement.previousElementSibling;

// Set an attribute on the newChildElement
newChildElement.setAttribute('data-info', 'This is a custom attribute.');

// Create a new text node
const textNode = document.createTextNode('This is a text node.');

// Append the text node to the newElement
newElement.appendChild(textNode);


 // Get the parent element (the list with id="items")
  parentElement = document.getElementById('items');

// Create a new list item (li element)
const newListItem = document.createElement('li');
newListItem.className = 'list-group-item';
newListItem.textContent = 'Hello Item 1';

// Insert the new list item before the existing first list item (Item 1)
parentElement.insertBefore(newListItem, parentElement.firstElementChild);
    </script>
  </body>
</html>
