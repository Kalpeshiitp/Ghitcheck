<!DOCTYPE html>
<html lang="en">
<head>
    <title>Local storage</title>

</head>
<body>
    <div>
        </div>
        <form>
            <input type="text" placeholder="enter the name"id="name" required/>
            <br>
            <input type="email" id="email" placeholder="enter the email id" required/>
           <br>
            <button type="button" id="submit" onclick="getdetails()">submit</button>
        </form>
    </div>
    <div id="result"></div>
    <script>
function getdetails(){
    const name = document.getElementById('name').value;
    const email =document.getElementById('email').value;
    //store the data
    localStorage.setItem("name",name);
    localStorage.setItem("email",email);
    //display the result
    const resultdiv = document.getElementById('result');
    resultdiv.innerHTML =`<p>Name: ${name}</p><p>Email: ${email}</p>`
}
    </script>
</body>
</html>
