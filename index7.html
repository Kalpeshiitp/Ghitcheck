<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>My Item List</title>
  <style>
    h2.title {
      font-size: 24px;
    }

    #main-header {
      border: 2px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header id="main-header" class="bg-primary text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3" id="item-form">
        <input type="text" class="form-control mr-2" placeholder="Enter item name" id="item-name">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm delete-btn">Delete</button>
          <button class="btn btn-primary btn-sm edit-btn">Edit</button></li>
        <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm delete-btn">Delete</button>
          <button class="btn btn-primary btn-sm edit-btn">Edit</button></li>
        <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm delete-btn">Delete</button>
          <button class="btn btn-primary btn-sm edit-btn">Edit</button></li>
        <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm delete-btn">Delete</button>
          <button class="btn btn-primary btn-sm edit-btn">Edit</button></li>
      </ul>
    </div>
  </div>

  <script>
    document.getElementById("item-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Get the input value
      const itemName = document.getElementById("item-name").value;

      // Create a new list item
      const newItem = document.createElement("li");
      newItem.className = "list-group-item";
      newItem.innerText = itemName;

      // Create a delete button for the new list item
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-danger btn-sm delete-btn";
      deleteBtn.innerText = "Delete";

      // Create an edit button for the new list item
      const editBtn = document.createElement("button");
      editBtn.className = "btn btn-primary btn-sm edit-btn";
      editBtn.innerText = "Edit";

      // Add click event listener to the delete button
      deleteBtn.addEventListener("click", function () {
        newItem.remove(); // Remove the corresponding list item when the delete button is clicked
      });

      // Append the delete and edit buttons to the new list item
      newItem.appendChild(deleteBtn);
      newItem.appendChild(editBtn);

      // Add the new list item to the list
      document.getElementById("items").appendChild(newItem);

      // Clear the input field after adding the item
      document.getElementById("item-name").value = "";
    });
  </script>
</body>

</html>
